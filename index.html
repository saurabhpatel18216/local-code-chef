  <div class="container">

      <div class="col">
        <h2><strong>A great Platform for  for all DSA problems and CP enthusiast!</strong></h2>
        <h2>Search among <p id = "changing"></p>+ CodeChef and <p id="changing2"></p>+ Codeforces Problems.</h2>
        <div class="wrapper">
          <div>
            <form action="/" class="searchBar" method="post">
              <input type="text" name="query" placeholder="Search" id="searchQueryInput" autocomplete="off">
              <button id="searchQuerySubmit" type="submit" name="searchQuerySubmit">
                <svg style="width:24px;height:24px" viewBox="0 0 24 24">
                  <path fill="#666666"
                    d="M9.5,3A6.5,6.5 0 0,1 16,9.5C16,11.11 15.41,12.59 14.44,13.73L14.71,14H15.5L20.5,19L19,20.5L14,15.5V14.71L13.73,14.44C12.59,15.41 11.11,16 9.5,16A6.5,6.5 0 0,1 3,9.5A6.5,6.5 0 0,1 9.5,3M9.5,5C7,5 5,7 5,9.5C5,12 7,14 9.5,14C12,14 14,12 14,9.5C14,7 12,5 9.5,5Z" />

        </div>

  </div>

  <script type="text/javascript">
  document.addEventListener("DOMContentLoaded", () => {
    function counter(id, start, end, duration) {
    let obj = document.getElementById(id),
     current = start,
     range = end - start,
     increment = end > start ? 1 : -1,
     step = Math.abs(Math.floor(duration / range)),
     timer = setInterval(() => {
      current += increment;
      obj.textContent = current;
      if (current == end) {
       clearInterval(timer);
      }
     }, step);
    }
    counter("changing", 0, 400, 1000);
    counter("changing2", 0, 900, 800);
});
  </script>
